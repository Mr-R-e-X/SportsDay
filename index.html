<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div id="main">
        <h1>Sports Day</h1>
        <div id="colors">
          <div id="red" style="background-color: red"></div>
          <div id="yellow" style="background-color: yellow"></div>
          <div id="green" style="background-color: green"></div>
          <div id="blue" style="background-color: blue"></div>
        </div>

        <div id="announce-box"></div>
        <div id="start-btn">
          <button id="btn">Start Event</button>
        </div>
      </div>
      <div id="winner"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
